<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="card">
            <header>
                <img class="cardBg" src="./images/bg-pattern-card.svg" alt="card background">
            </header>
            <section>
                <img class="profilePic" src="./images/image-victor.jpg" alt="avatar">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <p class="city">London</p>
                <hr/>
                <div class="status">
                    <p class="followers">80K<span>Followers</span></p>
                    <p class="likes">803K<span>Likes</span></p>
                    <p class="photos">1.4K<span>Photos</span></p>
                </div>
            </section>
        </div>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/ymt-github?tab=repositories" target="_blank">Ye Minn Thein</a>.
        </footer>
    </body>
</html>
